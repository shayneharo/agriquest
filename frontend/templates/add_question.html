{% extends "base.html" %}

{% block title %}Add Question - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Add New Question
                    </h4>
                    <a href="{{ url_for('quiz.edit_quiz', quiz_id=quiz.id) }}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Quiz
                    </a>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('quiz.add_question', quiz_id=quiz.id) }}">
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question Text</label>
                        <textarea class="form-control" id="question_text" name="question_text" 
                                  rows="3" required placeholder="Enter your question here..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option1" class="form-label">Option A</label>
                                <input type="text" class="form-control" id="option1" name="option1" 
                                       required placeholder="First option">
                            </div>
                            
                            <div class="mb-3">
                                <label for="option2" class="form-label">Option B</label>
                                <input type="text" class="form-control" id="option2" name="option2" 
                                       required placeholder="Second option">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option3" class="form-label">Option C</label>
                                <input type="text" class="form-control" id="option3" name="option3" 
                                       required placeholder="Third option">
                            </div>
                            
                            <div class="mb-3">
                                <label for="option4" class="form-label">Option D</label>
                                <input type="text" class="form-control" id="option4" name="option4" 
                                       required placeholder="Fourth option">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="correct_option" class="form-label">Correct Answer</label>
                        <select class="form-select" id="correct_option" name="correct_option" required>
                            <option value="">Select correct answer...</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                            <option value="4">D</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="explanation" class="form-label">Explanation (Optional)</label>
                        <textarea class="form-control" id="explanation" name="explanation" 
                                  rows="2" placeholder="Explain why this is the correct answer..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Add Question
                        </button>
                        <a href="{{ url_for('quiz.edit_quiz', quiz_id=quiz.id) }}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
